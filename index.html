<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Review Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="survey-container">
        <h1>Game Review Survey</h1>
        <form id="review-form" action="https://httpbin.org/post" method="POST">
            <fieldset>
                <legend>Your Information</legend>
                <!-- Text Field for Reviewer Name -->
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                <span class="error-message" id="name-error"></span>

                <!-- Email Field -->
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="email-error"></span>
            </fieldset>

            <fieldset>
                <legend>Game Review</legend>
                <!-- Radio Button Group for Game Rating -->
                <label>How would you rate the game?</label>
                <input type="radio" id="rating-1" name="rating" value="1" required>
                <label for="rating-1">1 (Poor)</label>
                <input type="radio" id="rating-2" name="rating" value="2">
                <label for="rating-2">2</label>
                <input type="radio" id="rating-3" name="rating" value="3">
                <label for="rating-3">3</label>
                <input type="radio" id="rating-4" name="rating" value="4">
                <label for="rating-4">4</label>
                <input type="radio" id="rating-5" name="rating" value="5">
                <label for="rating-5">5 (Excellent)</label>
                <span class="error-message" id="rating-error"></span>

                <!-- Checkbox Group for Game Features -->
                <label>Which features did you enjoy? (Select all that apply)</label>
                <input type="checkbox" id="story" name="features" value="Story">
                <label for="story">Engaging Story</label>
                <input type="checkbox" id="styling" name="features" value="Styling">
                <label for="styling">Styling</label>
                <input type="checkbox" id="choices" name="features" value="Choices">
                <label for="choices">Choices & Consequences</label>
                <span class="error-message" id="features-error"></span>

                <!-- Dropdown Menu for Favorite Game Genre -->
                <label for="genre">Select Your Favorite Game Genre:</label>
                <select id="genre" name="genre" required>
                    <option value="" disabled selected>Please select a genre</option>
                    <option value="action">Action</option>
                    <option value="adventure">Adventure</option>
                    <option value="rpg">Role-Playing Game (RPG)</option>
                    <option value="strategy">Strategy</option>
                    <option value="simulation">Simulation</option>
                    <option value="sports">Sports</option>
                </select>
                <span class="error-message" id="genre-error"></span>

                <!-- Regex Validation Field for Username -->
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" 
                       pattern="^[a-zA-Z0-9_]+$" required 
                       title="Username must be alphanumeric and can include underscores only.">
                <span class="error-message" id="username-error"></span>

                <!-- Text Area for Feedback -->
                <label for="feedback">Additional Feedback:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Share your thoughts about the game..."></textarea>
                <span class="error-message" id="feedback-error"></span>
            </fieldset>

            <button type="submit">Submit Review</button>
        </form>
        <div id="result" class="result" style="display:none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
